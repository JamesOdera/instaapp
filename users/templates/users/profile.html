{%extends 'insta/base.html'%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
    <div class="profile-header-container">
        <img class="img-circle" src="{{ user.profile.image.url }}" width="200" height="200">
        <div class="rank-label-container">
            <h2 class="label label-default rank-label">{{ user.username }}</h2>
            <p class="label label-default rank-label">{{ user.email }}</p>
        </div>
    </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class=""> Profile info </legend>
              {{ user_form |crispy }}
              {{ profile_form |crispy }}
            <div class="form-group">
                <button class="btn btn-info" type="submit" > Update </button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
    
</body>
</html>
