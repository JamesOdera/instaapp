{%extends 'insta/base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block content %}
{{block.super}}
<h1 class='text-center'> INSTAGRAM CLONE </h1>
<div class="container-fluid display">
    <div class="row">
    {% for image in images %}
    <div class="col-md-4 ">
        <img src="{{image.image.url}}" class="img-fluid img-thumbnail img-responsive" alt="image" height="300px"
            width="600px" padding-top="3px" data-toggle="modal" data-target="#{{image.title}}{{image.id}}"><br>
    </div>
    {% endfor %}
    </div>
    </div>
<img class="img-circle" src=" {{ profile.image.url }} " width="200" height="200">
{% endblock %}
    
</body>
</html>
