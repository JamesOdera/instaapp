<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}" style="font-family: 'Kaushan Script', cursive; padding-left: 100px; font-size: 40px;"> Insta clone </a>
            
          </div>
          <div class="col-sm-4 col-md-4 " style="margin-left: 310px;">

            <form class="navbar-form" role="search" action="{% url 'search_results' %}">
    
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Article" name="article">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
    
            </form>
          </div>
         
          <div class="navbar-right">
              {% if user.is_authenticated %}
              <a class="navbar-brand" href="{% url 'post-create' %}"> New Post </a>
              <a class="navbar-brand" href="{% url 'profile' %}"> Profile </a>
              <a class="navbar-brand" href="{% url 'logout' %}"> Logout </a>
              {% else %}
          <a class="navbar-brand" href="{% url 'login' %}"> Login </a>
          <a class="navbar-brand" href="{% url 'register' %}"> Register </a>
              {% endif %}
        </div>
        </div>
      </nav>
</body>
</html>
